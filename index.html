<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .content {
            z-index: 1;
            text-align: center;
            padding: 0 20px; /* Add padding for smaller screens */
        }

        h1 {
            color: black;
            font-size: 6vw;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        input[type="text"], input[type="button"] {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 4px;
            position: relative;
            z-index: 1;
        }

        input[type="button"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Adjustments for iPhone screen sizes */
        @media (max-width: 600px) {
            .video-background {
                height: 100%;
            }
            h1 {
                font-size: 8vw;
            }
            input[type="text"], input[type="button"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline class="video-background" poster="fallback.jpg">
        <source src="indexBrain.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="content">
        <h1>AI Generated IQ Test</h1>
        <input type="text" id="userName" placeholder="Enter your name" required>
        <input type="button" value="Start Free IQ Test" onclick="startTest()">
    </div>

    <script>
        function startTest() {
            const name = document.getElementById('userName').value;
            if (name.trim() === "") {
                alert("Please enter your name.");
            } else {
                window.location.href = "Test1.html?name=" + encodeURIComponent(name);
            }
        }
    </script>
</body>
</html>
