<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('indexBG.png'); /* Set background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Change text color for better contrast */
        }
        h1 {
            color: black; /* Change heading color to black */
            font-size: 6vw; /* Use viewport width for responsive font size */
            margin-top: -20px; /* Move heading up slightly */
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); /* Optional: Add shadow for depth */
            animation: pulse 3s infinite; /* Set pulse animation with a longer duration */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%; /* Use a percentage for width */
            max-width: 300px; /* Set a max width for larger screens */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 80%; /* Use a percentage for width */
            max-width: 300px; /* Set a max width for larger screens */
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Media Queries for Additional Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Adjust font size for smaller screens */
            }
            input[type="text"], input[type="button"] {
                width: 90%; /* Make inputs wider on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>AI Generated IQ Test</h1>
    <input type="text" id="userName" placeholder="Enter your name" required>
    <input type="button" value="Start Free IQ Test" onclick="startTest()">

    <script>
        function startTest() {
            const name = document.getElementById('userName').value;
            if (name.trim() === "") {
                alert("Please enter your name.");
            } else {
                // Redirect to the test page or start the test process
                window.location.href = "Test1.html?name=" + encodeURIComponent(name);
            }
        }
    </script>
</body>
</html>
